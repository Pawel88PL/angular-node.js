<div class="container shadow-lg rounded-3 py-5">
    <div class="row">
        <div class="col text-center">
            <h1 class="mb-5">Dziękujemy za założenie konta w naszym sklepie internetowym!</h1>
            <div class="row">
                <div class="col-md-5">
                    <img src="../../../assets/images/logo.jpeg" alt="logo" class="w-100 p-2">
                </div>
                <div class="col-md-7">
                    <mat-card>
                        <p>W ciągu 5 sekund nastąpi przekierowanie do strony logowania.</p>
                        <mat-progress-bar mode="determinate" [value]="progressValue"></mat-progress-bar>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
