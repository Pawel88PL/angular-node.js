<div class="container border text-center shadow p-3 bg-white rounded">
    <div class="row">
        <div class="col-9">
            <h1>Mój magazyn</h1>
        </div>
        <div class="col-3">
            <a mat-raised-button color="primary" routerLink="/addproduct">
                <i class="bi bi-plus-circle"></i> Dodaj produkt</a>
        </div>
    </div>
    <br />

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" class="smallScreenDisplayNone">Kategoria</th>
                <th scope="col">Nazwa produktu</th>
                <th scope="col">Cena</th>
                <th scope="col" class="smallScreenDisplayNone">Waga</th>
                <th scope="col">Dostępna ilość</th>
                <th scope="col">Edytuj</th>
                <th scope="col">Usuń</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td class="smallScreenDisplayNone">{{ product?.CategoryName}}</td>
                <td><a mat-button [routerLink]="['/product', product.ProductId]"> {{ product?.Name }}</a></td>
                <td><b>{{ product?.Price }}</b> zł</td>
                <td class="smallScreenDisplayNone"><b>{{ product?.weight }}</b> gram</td>
                <td>
                    <strong *ngIf="product?.amountAvailable === 0">brak towaru</strong>
                    <p *ngIf="product.amountAvailable > 0"><b>{{ product?.amountAvailable }}</b> sztuk</p>
                </td>
                <td>
                    <a mat-raised-button color="primary" [routerLink]="['/update', product?.ProductId]">EDYTUJ</a>
                </td>
                <td>
                    <button mat-raised-button color="warn" type="button"
                        (click)="confirmDeleteAlert(product.ProductId)">USUŃ</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
