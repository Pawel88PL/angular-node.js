<div class="product-list shadow-lg">
    <div class="text-center py-4">
        <div class="row">
            <div class="col-md-3 text-start border-end mb-4">
                <div class="mb-5 logo">
                    <img src="../../../assets/images/logo.jpeg" alt="Sklep internetowy Mebelki" class="w-100">
                </div>

                <div class="mb-5">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Sortuj po ...</mat-label>
                        <mat-select [(ngModel)]="selectedSorting">
                            <mat-option value="category">Kategoria</mat-option>
                            <mat-option value="name_asc">Nazwa produktu</mat-option>
                            <mat-option value="price_asc">Cena rosnąco</mat-option>
                            <mat-option value="price_desc">Cena malejąco</mat-option>
                            <mat-option value="available-desc">Dostępność</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="list-group">
                    <a (click)="selectedCategory = null" [ngClass]="{'active': selectedCategory === null}"
                        class="list-group-item list-group-item-action">
                        <h3><i class="bi bi-list-ul"></i> Wszystkie meble</h3>
                    </a>
                    <a (click)="selectedCategory = 1" [ngClass]="{'active': selectedCategory === 1}"
                        class="list-group-item list-group-item-action">
                        <h3><i class="bi bi-dash"></i> Meble do sypialni</h3>
                    </a>
                    <a (click)="selectedCategory = 2" [ngClass]="{'active': selectedCategory === 2}"
                        class="list-group-item list-group-item-action">
                        <h3><i class="bi bi-dash"></i> Meble do salonu</h3>
                    </a>
                    <a (click)="selectedCategory = 3" [ngClass]="{'active': selectedCategory === 3}"
                        class="list-group-item list-group-item-action">
                        <h3><i class="bi bi-dash"></i> Meble do kuchni</h3>
                    </a>
                    <a (click)="selectedCategory = 4" [ngClass]="{'active': selectedCategory === 4}"
                        class="list-group-item list-group-item-action">
                        <h3><i class="bi bi-dash"></i> Meble do gabinetu</h3>
                    </a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row" id="products-container">
                    <app-product-card class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let product of filteredProducts"
                        [product]="product">
                    </app-product-card>

                    <div *ngIf="isLoading" class="loading-spinner">
                        <mat-spinner></mat-spinner>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
